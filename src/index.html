<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
</head>

<body class="bg-primary md:bgLiner h-[100vh]">
  <div class="container pt-[17px]">
    <!-- navbar -->
    <header class="flex justify-between items-center mb-5">
      <img class="h-7" src="./todoList_image/title.svg" alt="">
      <div class="flex">
        <div class="hidden md:block">
          <p class="text-base font-bold mr-6">菲菲的代辦</p>
        </div>
        <a href="#" class="text-sm md:text-base">登出</a>
      </div>
    </header>

    <!-- add event -->
    <section class="max-w-[500px] mx-auto flex relative items-center mb-4 box_shadow">
      <input type="text" class="add_text text-4 text-third py-3 pl-4 rounded-[10px] w-full" placeholder="新增代辦事項">
      <input type="button" class="add_event w-10 h-10 bg-[url('../src/todoList_image/icon_add.svg')] bg-no-repeat -ml-11" value="">
    </section>

    <section class="  max-w-[500px]  mx-auto flex flex-col items-center bg-white rounded-[10px] box_shadow">
      <ul class="flex justify-around w-full">
        <li class="py-4 border-b-2 birder-b-third w-full text-center text-third text-sm font-bold">全部</li>
        <li class="py-4 border-b-2 birder-b-third w-full text-center text-third text-sm font-bold">待完成</li>
        <li class="py-4 border-b-2 birder-b-third w-full text-center text-third text-sm font-bold">已完成</li>
      </ul>
      
      <ul class="flex w-full flex-col justify-around">
        <ul class="js_list flex w-full flex-col justify-around">
        <!-- event from all.js -->
        </ul>
        <li class="flex items-center justify-between py-6 mx-6 ">
          <p class="js_total text-sm">0 個待完成項目</p>
          <input type="button" class="delete_all text-sm text-third" value="清除已完成項目">
        </li>
      </ul>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/src/all.js"></script>
</body>
</html>
